{% extends "base.html" %}

{% block content %}
<style>
    h1 {
        text-align: center;
        font-size: 85px;
        color: white;
    }

    div {
        text-align: center;
        background-color: lightsteelblue;
        border: solid;
        font-size: 30px;
        width: 30%;
        left: 35%;
        top: 30%;
        position: absolute;
    }

    .logout {
        background-color: lightgray;
        color: black;
        font-size: 18px;
        padding: 10px 35px;
        border: solid black;
    }

    .button {
    width: 200px;
    margin: 0 auto;
    display: inline;
  }

</style>

<h1>Create Your Own Tasks!</h1>
<div>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.content.label }}<br>
            {{ form.content(size=32) }}
        </p>
        <p> {{ form.submit() }} </p>
    </form>
    <p><button><a href="{{ url_for('deletetask', id=id) }}" class="deletetask">Delete Task</a></button></p>
</div>


<p><a href="{{ url_for('logout') }}" class="logout">Log Out</a></p>

<p><a href="{{ url_for('view_note') }}" class="logout">Back to Notes</a></p>

<p><a href="{{ url_for('clear_tasks', id=id) }}" class="logout">Clear All Tasks</a></p>

{% for task in tasks %}
   <p> {{ task.content }}</p>
   <p><button><a href="{{ url_for('copy_tasks', id=id) }}" >Copy Task</a></button></p>

{% endfor %}

{% endblock %}
