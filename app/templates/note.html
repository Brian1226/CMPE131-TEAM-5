{% extends "base.html" %}

{% block content %}
<style>
  h1 {
    color: white;
  }

  .view_note {
    background-color: lightgray;
    color: black;
    font-size: 18px;
    padding: 15px 35px;
    border: solid black;
  }


  .buttons {
    width: 200px;
    margin: 0 auto;
    display: inline;
  }

  .action_btn {
    width: 200px;
    margin: 0 auto;
    display: inline;
  }

</style>

<h1>
  Notes
</h1>

<p><a href="{{ url_for('view_note') }}" class="view_note">Home</a></p>

<div class="buttons">
  <div class="action_btn">
    <button name="submit" class="action_btn create" type="submit" value="Create" onclick="create_note()">Submit
      </button>
    <button><a href="{{ url_for('createtask') }}" class="createtask">Add Tasks</a></button>

    <p id="saved"></p>
  </div>
</div>


<div>
    <form action="" method="post" novalidate>
      {{ noteForm.hidden_tag() }}
      <p>
        {{ noteForm.content.label }}
        {{ noteForm.content(size=32) }}
      </p> 
      <p>{{ noteForm.submit }}</p> 
    </form>
</div>


{% endblock %}
