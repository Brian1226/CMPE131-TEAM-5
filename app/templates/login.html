{% extends "base.html" %}

{% block content %}
<style>
div {
    text-align: center;
    background-color: skyblue;
    border: solid;
    font-size: 30px;
    width: 100%;
    position: absolute;
}


</style>

<div>
    <h1>Sign In</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.username.label }}<br>
            {{ form.username(size=32) }}
        </p>
        <p>
            {{ form.password.label }}<br>
            {{ form.password(size=32) }}
        </p>
        <p> {{ form.submit() }} </p>
    </form>
</div>
{% endblock %}
