

{%block content%}
    <h1>Register</h1>

    <form action="" method="post" novalidate>
        {{form.hidden_tag()}}
        <p>
            {{ form.email.label }}
            {{ form.email(size=40)}}
        </p>
        <p>
            {{ form.username.label }}
            {{ form.username(size=30)}}
        </p>
        <p>
            {{ form.password.label }}
            {{ form.password(size=30)}}
        </p>
        <p>
            {{ form.submit }}
        </p>
    </form>

{%endblock%}
